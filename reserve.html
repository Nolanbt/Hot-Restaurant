<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tables Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">Make your reservation</h2>
            <br>
            <div class="text-center">
                <a href="/tables"><button class="btn btn-lg btn-primary"><span class="fa fa-list-alt"></span> View
                        Tables</button></a>
                <a href="/"><button class="btn btn-lg"><span class="fa fa-home"></span></button></a>
            </div>
        </div>
        <div class="border rounded">
            <div class="border bg-light py-2">
                Table Reservation
            </div>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="ID">Unique ID</label>
                    <input type="text" class="form-control" id="uniqueID">
                </div>
                <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <footer class="footer">
            <div class="container">
                <p><a href="/api/tables">Table Link</a> | <a href="/api/waitlist">Wait List</a>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $("#submit-btn").on('click', function (event) {
            event.preventDefault();
            var customerReserve = {
                name: $("#name").val().trim(),
                phoneNum: $("#phoneNumber").val().trim(),
                email: $("#email").val().trim(),
                uniqueID: $("#uniqueID").val().trim(),
            };

            $.post("/reserve", customerReserve)
            .then( function (data) {
                console.log("reserve.html", data);
                alert("Making reservation.");
            })
        })
    </script>
</body>

</html>
